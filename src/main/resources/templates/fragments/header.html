<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div th:fragment="header-css">
        <!-- with webjars -->
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>

        <!-- load custom css -->
        <link th:rel="stylesheet" th:href="@{/css/main.css}"/>

        <!-- load font awesome icons -->
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}"/>
    </div>

    <div th:fragment="header-js">
        <!-- load webjars -->
        <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>

        <!-- load custom javascript -->
        <script th:src="@{/js/main.js}"></script>
    </div>
</head>

<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-white">
        <div class="container-fluid">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>

            <a class="navbar-brand" href="/home">
                <img th:src="@{/images/icon-32x32.png}"/>
                Agile
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">

                <!-- left side -->
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/projects}">Projects</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tasks}">Tasks</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sprints}">Sprints</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                </ul>

                <!-- right side -->
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link disabled" tabindex="-1" aria-disabled="true" sec:authentication="name"></a>
                    </li>
                    <li class="nav-item">
                        <a aria-disabled="true"
                           class="nav-link"
                           data-bs-placement="bottom"
                           data-bs-toggle="tooltip" tabindex="-1" th:href="@{/logout}"
                           title="Tooltip on bottom">Log out</a>
                    </li>

                    <div class="flex-shrink-0 dropdown">
                        <a aria-expanded="false" class="d-block link-dark text-decoration-none dropdown-toggle"
                           data-bs-toggle="dropdown" href="#" id="dropdownUser">
                            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser" data-popper-placement="bottom">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" data-bs-placement="bottom"
                                   data-bs-toggle="tooltip" tabindex="-1" th:href="@{/logout}"
                                   title="Sign out">Sign out</a></li>
                        </ul>
                    </div>
                </ul>
              </div>
        </div>
    </nav>
</div>

</body>
</html>
