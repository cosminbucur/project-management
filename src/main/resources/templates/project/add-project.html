<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Add project</title>
</head>

<body th:style="'background: url(https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg) no-repeat center center fixed;'">

<div th:replace="fragments/header :: header"/>

<h1>Add project</h1>

<div th:if="${errorMessage}" th:utext="${errorMessage}" class="alert alert-danger" role="alert"></div>

<form class="row g-3" action="#" th:action="@{/projects/add}" th:object="${project}" method="post">

    <div class="col-md-12">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Project name" th:field="*{name}">
    </div>

    <div class="col-md-12">
        <select class="form-select" th:field="${project.owner.id}">
            <option selected th:value="null">Choose an owner</option>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.displayName}"></option>
        </select>
    </div>

    <div class="col-md-12">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Project description" th:field="*{description}">
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-secondary" id="cancel" name="cancel">Cancel</button>
        <button type="submit" class="btn btn-primary" id="save" name="save">Save</button>
    </div>

</form>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Project saved
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
