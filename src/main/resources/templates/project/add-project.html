<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Add project</title>
</head>

<body th:style="'background: url(https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg) no-repeat center center fixed;'">

<div th:replace="fragments/header :: header"/>

<h1>Add project</h1>
<form action="#" th:action="@{/project/add}" th:object="${project}" method="post">
    <table>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td><label>Description:</label></td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
<!--            <td><input type="submit" value="Save"/></td>-->
            <td><button type="submit" class="btn btn-primary" id="liveToastBtn">Save</button></td>
        </tr>
    </table>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect2">User</label>
        </div>
        <select id="inputGroupSelect2" class="custom-select" th:field="${project.user.id}">
            <option selected th:value="null">Choose</option>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.displayName}"></option>
        </select>
    </div>
</form>

<!--<button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>-->

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Project saved
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
