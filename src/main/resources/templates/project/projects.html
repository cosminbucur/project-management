<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Projects</title>
</head>

<body th:style="'background: url(https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg) no-repeat center center fixed;'">

<div th:replace="fragments/header :: header"/>

<div class="container">
    <a th:href="@{/projects/add}">
        <button type="button" class="btn btn-primary">Create project</button>
    </a>
    <h1><i class="fas fa-address-book"></i> Projects</h1>
    <div th:each="project: ${projects}">
        <div class="card project-card">
            <img src="https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg)"
                 class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-title" th:text="${project.name}"></h3>
                <p class="card-text" th:text="|Description ${project.projectKey}|"></p>
                <p class="card-text" th:text="|Project lead ${project.projectLead.firstName} ${project.projectLead.lastName}|"></p>
                <a th:href="@{/projects/{id}/delete(id = ${project.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/projects/{id}/edit(id = ${project.id})}" class="btn btn-primary">Edit</a>
            </div>
        </div>
    </div>
</div>

<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="alert alert-danger" role="alert"></div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
