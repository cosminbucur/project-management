<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Projects</title>
</head>

<body th:style="'background: url(https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg) no-repeat center center fixed;'">

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="d-flex flex-row align-items-center">
        <div class="align-items-left">
            <h1>
                <i class="fas fa-address-book"></i> Projects</h1>
        </div>
        <div>
            <a th:href="@{/projects/add}">
                <button type="button" class="btn btn-primary align-items-right">Create project</button>
            </a>
        </div>
    </div>

    <div class="container-table" id="container-table">
        <table class="table table-sm table-hover bg-secondary">
            <thead class="thead-dark">
            <tr>
<!--                <th scope="col">-->
<!--                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-egg-fried" viewBox="0 0 16 16">-->
<!--                    <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>-->
<!--                    <path d="M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z"/>-->
<!--                </svg></th>-->
                <th scope="col">Project name</th>
                <th scope="col">Key</th>
                <th scope="col">Lead</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project: ${projects}">
                <td class="table-primary" th:text="${project.name}">Name</td>
                <td class="table-primary" th:text="${project.projectKey}">Position</td>
                <td class="table-primary" th:text="|${project.projectLead.firstName} ${project.projectLead.lastName}|">Project Lead</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="alert alert-danger" role="alert"></div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
