<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Projects</title>
</head>

<body th:style="'background: url(https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg) no-repeat center center fixed;'">

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="d-flex flex-row align-items-center">
        <div>
            <h1>
                <i class="fas fa-address-book"></i> Projects</h1>
        </div>
        <div>
            <a th:href="@{/projects/add}">
                <button type="button" class="btn btn-primary">Create project</button>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-12">
                <h6 class="text-muted">Project name</h6>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="project: ${projects}" th:text="${project.name}"></li>
                </ul>
            </div>
            <div class="col-sm-4 col-12">
                <h6 class="text-muted">Key</h6>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="project: ${projects}" th:text="${project.projectKey}"></li>
                </ul>
            </div>
            <div class="col-sm-4 col-12">
                <h6 class="text-muted">Lead</h6>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="project: ${projects}"
                        th:text="|${project.projectLead.firstName} ${project.projectLead.lastName}|"></li>
                </ul>
            </div>
        </div>
    </div>

</div>

<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="alert alert-danger" role="alert"></div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
