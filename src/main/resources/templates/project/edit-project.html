<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Edit project</title>
</head>

<body th:style="'background: url(https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg) no-repeat center center fixed;'">

<div th:replace="fragments/header :: header"/>

<h1>Edit project</h1>
<form class="row g-3"action="#" th:action="@{/projects/{id}/edit(id=${project.id})}" th:object="${project}" method="post">

    <div class="col-md-12">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Project name" th:field="*{name}">
    </div>

    <div class="col-md-12">
        <select class="form-select" th:field="${project.projectLead.id}">
            <option selected th:value="null">Choose a project lead</option>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.displayName}"></option>
        </select>
    </div>

    <div class="col-md-12">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Project description" th:field="*{description}">
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-secondary" id="cancel" name="cancel">Cancel</button>
        <button type="submit" class="btn btn-primary" id="save" name="save">Save</button>
    </div>

</form>

<br/>
<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
