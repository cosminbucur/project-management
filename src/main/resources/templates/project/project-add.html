<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Add project</title>
</head>

<body>

<div th:replace="fragments/header :: header"/>

<h2>Add project details</h2>
<p>You can change these details anytime in your project settings.</p>

<div th:if="${errorMessage}" th:utext="${errorMessage}" class="alert alert-danger" role="alert"></div>

<form class="row g-3" th:action="@{/projects/add}" th:object="${project}" method="post">

    <div class="col-md-12">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Project name" th:field="*{name}">
    </div>

    <div class="col-md-12">
        <select class="form-select" th:field="${project.projectLead.id}">
            <option selected th:value="null">Choose a project lead</option>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="|${user.firstName} ${user.lastName}|"></option>
        </select>
    </div>

    <div class="col-md-12">
        <label for="projectKey" class="form-label">Key</label>
        <input type="text" class="form-control" id="projectKey" placeholder="Project key" th:field="*{projectKey}">
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-secondary" id="cancel" name="cancel">Cancel</button>
        <button type="submit" class="btn btn-primary" id="save" name="save">Create project</button>
    </div>

</form>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
