<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head-css :: head-css"/>
    <title>Edit sprint</title>
</head>

<body th:style="'background: url(https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg) no-repeat center center fixed;'">

<div th:replace="fragments/header :: navbar"/>

<h2>Edit sprint</h2>
<form class="row g-3" th:action="@{/sprints/{id}/edit(id=${sprint.id})}" th:object="${sprint}" method="post">

    <div class="col-md-12">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Sprint name" th:field="*{name}">
    </div>

    <div class="col-md-12">
        <label for="dateFrom" class="form-label" id="dateFrom">Date from</label>
        <input type="date" th:field="*{dateFrom}"/>
    </div>

    <div class="col-md-12">
        <label for="dateTo" class="form-label" id="dateTo">Date to</label>
        <input type="date" th:field="*{dateTo}"/>
    </div>

    <div class="col-md-12">
        <label for="storyPoints" class="form-label">Story points</label>
        <input type="text" class="form-control" id="storyPoints" placeholder="1 2 3 5 ..." th:field="*{storyPoints}">
    </div>

    <div class="mb-3">
        <label for="sprintGoal" class="form-label">Sprint goal</label>
        <textarea class="form-control" id="sprintGoal" rows="3"></textarea>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-secondary" id="cancel" name="cancel">Cancel</button>
        <button type="submit" class="btn btn-primary" id="save" name="save">Update</button>
    </div>

</form>

<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments/footer-js :: footer-js"/>

</body>
</html>
