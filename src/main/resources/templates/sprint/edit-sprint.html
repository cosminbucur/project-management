<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Edit sprint</title>
</head>

<body th:style="'background: url(https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg) no-repeat center center fixed;'">

<div th:replace="fragments/header :: header"/>

<p>Edit sprint</p>
<form action="#" th:action="@{/sprint/edit}" th:object="${sprint}" method="post">
    <table>
        <tr>
            <td><label>Id:</label></td>
            <td><input readonly type="text" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td><label>Date from:</label></td>
            <td><input type="date" th:field="*{dateFrom}"/></td>
        </tr>
        <tr>
            <td><label>Date to:</label></td>
            <td><input type="date" th:field="*{dateTo}"/></td>
        </tr>
        <tr>
            <td><label>Planned Story Points:</label></td>
            <td><input type="text" th:field="*{plannedStoryPoints}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Save"/></td>
        </tr>
    </table>
</form>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
