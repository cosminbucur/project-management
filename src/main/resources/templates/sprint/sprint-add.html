<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head-css :: head-css"/>
    <title>Add sprint</title>
</head>

<body th:style="'background: url(https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg) no-repeat center center fixed;'">

<div th:replace="fragments/header :: navbar"/>

<h1>Add sprint</h1>

<div th:if="${errorMessage}" th:utext="${errorMessage}" class="alert alert-danger" role="alert"></div>

<form class="row g-3" th:action="@{/sprints/add}" th:object="${sprint}" method="post">

    <div class="col-md-12">
        <label for="name" class="form-label">Name</label>
        <input class="form-control" id="name" placeholder="Sprint name" th:field="*{name}" type="text">
    </div>

    <div class="col-md-12">
        <label for="dateFrom" class="form-label" id="dateFrom">Date from</label>
        <input type="date" th:field="*{dateFrom}"/>
    </div>

    <div class="col-md-12">
        <label for="dateTo" class="form-label" id="dateTo">Date to</label>
        <input type="date" th:field="*{dateTo}"/>
    </div>

    <div class="col-md-12">
        <label for="storyPoints" class="form-label">Story points</label>
        <input class="form-control" id="storyPoints" placeholder="1 2 3 5 ..." th:field="*{storyPoints}" type="text">
    </div>

    <div class="col-12">
        <a th:href="@{/sprints}">
            <button class="btn btn-secondary" id="cancel" name="cancel" type="button">Cancel</button>
        </a>
        <button class="btn btn-primary" id="save" name="save" type="submit">Save</button>
    </div>

</form>

<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments/footer-js :: footer-js"/>

</body>
</html>
