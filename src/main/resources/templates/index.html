<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Home</title>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container" style="width:500px;">
    <img th:src="@{/img/users.png}"/>
    <div>Start your awesome journey today!</div>
</div>

<button type="button" class="btn btn-primary" id="test" name="test"
        th:onclick="'javascript:showToast([[${myToast}]]);'">
    <i class="fas fa-address-book"></i>
    Toast</button>
<!--            th:onclick="'javascript:toast(\''+ ${user.displayName} +'\');'">Toast</button>-->

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="myToast1" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Project saved
        </div>
    </div>
</div>


<button type="button" class="btn btn-primary show-toast">Show Toast</button>
<div class="toast" id="myToast" style="position: absolute; top: 0; right: 0;">
    <div class="toast-header">
        <strong class="mr-auto"><i class="fa fa-grav"></i> We miss you!</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <div>It's been a long time since you visited us. We've something special for you. <a href="#">Click here!</a></div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
