<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Add task</title>
</head>

<body th:style="'background: url(https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg) no-repeat center center fixed;'">

<div th:replace="fragments/header :: header"/>

<h1>Add task</h1>
<form action="#" th:action="@{/task/add}" th:object="${task}" method="post">
    <table>
        <tr>
            <td><label>Project</label></td>
            <td><input type="text" th:field="*{project}"/></td>
        </tr>
        <tr>
            <td><label>Summary</label></td>
            <td><input type="text" th:field="*{summary}"/></td>
        </tr>
        <tr>
            <td><label>Description</label></td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td><label>Sprint</label></td>
            <td><input type="number" th:field="*{sprint}"/></td>
        </tr>
        <tr>
            <td><label>Story points</label></td>
            <td><input type="number" th:field="*{storyPoints}"/></td>
        </tr>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="userSelect">User</label>
            </div>
            <select id="userSelect" class="custom-select" th:field="${task.user.id}">
                <option selected th:value="null">Choose</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="|${user.firstName} ${user.lastName}|"></option>
            </select>
        </div>

        <tr>
            <td><input type="submit" value="Save"/></td>
        </tr>
    </table>
</form>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
