<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Add task</title>
</head>

<body>

<div th:replace="fragments/header :: header"/>

<h2>Add task details</h2>
<p>You can change these details anytime in your task settings.</p>

<form class="row g-3" th:action="@{/tasks/add}" th:object="${task}" method="post">
    <table>
        <tr>
            <td><label>Project</label></td>
            <td><input type="text" th:field="*{project}"/></td>
        </tr>
        <tr>
            <td><label>Summary</label></td>
            <td><input type="text" th:field="*{summary}"/></td>
        </tr>
        <tr>
            <td><label>Description</label></td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td><label>Sprint</label></td>
            <td><input type="number" th:field="*{sprint}"/></td>
        </tr>
        <tr>
            <td><label>Story points</label></td>
            <td><input type="number" th:field="*{storyPoints}"/></td>
        </tr>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="userSelect">User</label>
            </div>
            <select id="userSelect" class="custom-select" th:field="${task.assignee.id}">
                <option selected th:value="null">Choose</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="|${user.firstName} ${user.lastName}|"></option>
            </select>
        </div>

        <tr>
            <td><input type="submit" value="Save"/></td>
        </tr>
    </table>
</form>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
