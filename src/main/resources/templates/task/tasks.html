<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Tasks</title>
</head>

<body th:style="'background: url(https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg) no-repeat center center fixed;'">

<div th:replace="fragments/header :: header"/>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <h2>Search task:</h2>
        <form th:object="${tasks}" th:action="@{/getTasks}" method="get">
            <input type="number" name="search" id="search" th:value="${search}"/>
            <input type="submit" value="Search"/>
            <div th:if="${not #lists.isEmpty(search)}">
                <h2>Task list:</h2>
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                    </tr>
                    <tr th:each="task: ${search}">
                        <td th:text="'Id:' + ${tasks.id}"><a href="/task/${task.id}">Task Id</a></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</nav>
