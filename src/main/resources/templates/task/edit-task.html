<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Edit task</title>
</head>

<body th:style="'background: url(https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg) no-repeat center center fixed;'">

<div th:replace="fragments/header :: header"/>

<p>Edit task</p>
<form class="row g-3" th:action="@{/task/edit}" th:object="${task}" method="post">
    <table>
        <tr>
            <td><label>Id:</label>
            </td>
            <td><input readonly type="text" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td><label>Description:</label></td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td><label>Sprint:</label></td>
            <td><input type="number" th:field="*{sprint}"/></td>
        </tr>
        <tr>
            <td><label>Weight:</label></td>
            <td><input type="number" th:field="*{weight}"/></td>
        </tr>
        <tr>
            <td><label>Story points:</label></td>
            <td><input type="number" th:field="*{storyPoints}"/></td>
        </tr>
        <tr>
            <td><label>Progress:</label></td>
            <td><input type="text" th:field="*{progress}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Save"/></td>
        </tr>
    </table>
</form>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
