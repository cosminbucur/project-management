<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head-css :: head-css"/>
    <title>Login page</title>
</head>

<body th:style="'background: url(https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg) no-repeat center center fixed;'">

<header>

</header>

<main role="main">

    <img th:src="@{/images/icon-192x192.png}" class="rounded mx-auto d-block"/>

    <p th:if="${loginError}" class="error">Wrong email or password</p>

    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
</div>

    <div class="container">
        <div class="row justify-content-md-center">
            <h2>Sign in</h2>
        </div>

        <!-- login form -->
        <form th:action="@{/login}" method="post">
            <div class="col">

                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required autofocus>
                </div>

                <div class="col">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="col">
                    <button type="submit" class="btn btn-primary" id="login" name="login">Sign in</button>
                </div>

                <div class="col">
                    New to Agile? <a th:href="@{/register}">Sign up</a>
                </div>

                <a th:href="@{/}">Back to home</a>
            </div>
        </form>
    </div>

</main>

<footer>

</footer>

<div th:replace="fragments/footer-js :: footer-js"/>
</body>
</html>
