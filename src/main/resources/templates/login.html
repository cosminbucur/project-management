<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Login page</title>
</head>

<body th:style="'background: url(https://content.thriveglobal.com/wp-content/uploads/2020/04/0-6.jpeg) no-repeat center center fixed;'">

<h2>Sign in</h2>
<!--<img th:src="@{/img/icon-192x192.png}"/>-->

<p th:if="${loginError}" class="error">Wrong user or password</p>

<div th:if="${param.error}" class="alert alert-danger">
    Invalid username and password.
</div>
<div th:if="${param.logout}" class="alert alert-success">
    You have been logged out.
</div>

<form class="row g-3" th:action="@{/login}" method="POST">

    <div class="col-md-12">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
    </div>

    <div class="col-md-12">
        <label for="password" class="form-label">Username</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary" id="login" name="login">Sign in</button>
    </div>

    <p><a th:href="@{/}">Back to home</a><p>

</form>

<div th:replace="fragments/footer :: footer-js"/>

</body>
</html>
